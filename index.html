<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Air Quality Index</title>
   <style>
      .select-options{        
         display: flex;
         justify-content:  space-between;
      }
      .select-options div{     
         min-width: 250px;
      }
      .section-main{
         width: 50%;
         margin-right: auto;
         margin-left: auto;
      }    
      header{
         height: 200px;
         position: relative;         
      } 
      .header-top{
         height: 100%;
         background: #cdcdcd;
      }
   </style>
</head>
<body>
   <header>
      <div class="header-top mx-auto">
         <div class="left-header-top row">
            <div class="col-9">
                  <h1>National Air Quality Index</h1>
            </div>
            <div class="col-3">

            </div>            
         </div>
         <div class="right-header-top"></div>
      </div>
      <div class="header-bottom"></div>
   </header>     
   <form >
      <section class="section-main">
         <fieldset class="form-group">     
            <legend class="text-center">Local Air Quality</legend>         
               <section class="select-options">            
                  <div class="form-group ">
                     <label class="form-control-label" for="stateID"></label>
                     <select class="form-control" id="stateID">
                        <option>Choose State</option>
                        <option value="washington">washington</option>
                        <option value="oregon">oregon</option>
                        <option value="california">california</option>     
                     </select>             
                  </div> <!-- form-group -->            
                  <div class="form-group ">
                     <label class="form-control-label" for="cityID"></label>
                     <select class="form-control id="cityID">
                        <option>Choose City</option>
                     </select>  
                  </div><!-- form-group -->
               </section>       
         </fieldset>
            <nav class="nav nav-tabs">
               <a class="nav-item nav-link" href="#">Home</a>
               <a class="nav-item nav-link" href="#">Second</a>
               <a class="nav-item nav-link" href="#">Third</a>
            </nav>
         <div class="text-right">
            <button class="btn btn-primary" type="submit">Submit</button>
         </div>
      </section>
   </form>
   <section>
      <div class="" id="aqi-display">

      </div>
   </section>
   <footer></footer>
<script>
   var city1 = []   
   $("button").click(function(){
      $.each(city1, function( index, value ) {
         $("#aqi-display").append();
      });
  
   });  
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
